<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repro WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #start-ar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #008cff;
      color: white;
      cursor: pointer;
    }

    #marker-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      font-family: monospace;
      z-index: 9998;
      border-radius: 6px;
    }

    /* ‚ö†Ô∏è NO usar display: none ‚Äî Safari 26 rompe WebGL */
    a-scene {
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <!-- A-Frame y MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div id="marker-info">Marcador: ---</div>
  <button id="start-ar">Iniciar ReproAR</button>

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind"
    embedded
    color-space="sRGB"
    renderer="antialias: true; alpha: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    shadow="type: pcfsoft"
  >
    <a-assets>
      <!-- Ejemplo: un solo video. Los dem√°s se cargan desde JS din√°micamente -->
      <video id="video-1" src="assets/videos/video1.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 1.2; color: #ffffff" position="1 2 1"></a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById("start-ar");
    const scene = document.querySelector("a-scene");

    startButton.addEventListener("click", async () => {
      // Mostrar la escena correctamente (sin romper WebGL)
      scene.style.visibility = "visible";
      scene.style.opacity = "1";
      scene.style.pointerEvents = "auto";
      startButton.style.display = "none";

      // ‚ö†Ô∏è iOS 26 requiere interacci√≥n del usuario para c√°mara
      try {
        await navigator.mediaDevices?.getUserMedia({ video: true });
        console.log("‚úÖ C√°mara desbloqueada");
      } catch (err) {
        console.warn("‚ùå No se pudo acceder a la c√°mara:", err);
      }

      // Reproducir videos manualmente (necesario en iOS)
      const videos = scene.querySelectorAll("video");
      videos.forEach(video => {
        video.load();
        video.play().then(() => {
          console.log(`üé• Video ${video.id} reproduci√©ndose`);
        }).catch(err => {
          console.warn(`‚ö†Ô∏è Video ${video.id} bloqueado:`, err);
        });
      });
    });

    // Validar contexto WebGL cargado
    scene.addEventListener("loaded", () => {
      const canvas = scene.canvas;
      if (canvas && canvas.getContext) {
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (gl) {
          console.log("‚úîÔ∏è WebGL context iniciado correctamente");
        } else {
          console.warn("‚ö†Ô∏è No se pudo inicializar WebGL");
        }
      }
    });
  </script>
</body>
</html>
