<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repro WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { margin: 0; background: black; }

    #start-ar {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 24px; font-size: 18px;
      background-color: #008cff; color: white;
      border: none; border-radius: 8px;
      z-index: 9999; cursor: pointer;
    }

    #marker-info {
      position: fixed; top: 10px; right: 10px;
      background: rgba(0, 0, 0, 0.6); color: white;
      padding: 8px 12px; font-family: monospace;
      border-radius: 6px; z-index: 9998;
    }

    a-scene {
      visibility: hidden;
    }
  </style>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="js/mindar-image-aframe.prod.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div id="marker-info">Marcador: ---</div>
  <button id="start-ar">Iniciar AR</button>

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind"
    embedded
    color-space="sRGB"
    renderer="antialias: true; alpha: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    shadow="type: pcfsoft"
  >
    <a-assets>
      <!-- Precarga 22 videos -->
      ${[...Array(22)].map((_, i) => `
        <video id="video-${i + 1}" src="assets/videos/video${i + 1}.mp4"
          autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
        </video>
      `).join('')}
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById("start-ar");
    const scene = document.querySelector("a-scene");

    startBtn.addEventListener("click", async () => {
      // Mostrar escena (no usar display: none, usar visibility)
      scene.style.visibility = "visible";

      // iOS 13+ necesita permisos de sensores expl√≠citos
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try { await DeviceOrientationEvent.requestPermission(); } catch {}
      }
      if (typeof DeviceMotionEvent?.requestPermission === 'function') {
        try { await DeviceMotionEvent.requestPermission(); } catch {}
      }

      startBtn.style.display = "none";
    });
  </script>
</body>
</html>
