<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repro WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
    }

    #start-ar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #008cff;
      color: white;
      cursor: pointer;
    }

    #cam-error {
      display: none;
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 12px;
    }

    #marker-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      font-family: monospace;
      z-index: 9998;
      border-radius: 6px;
    }

    a-scene {
      display: none;
    }
  </style>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Tu JS -->
  <script src="js/app.js" defer></script>
</head>
<body>
  <div id="cam-error">ðŸš« No se pudo acceder a la cÃ¡mara. Revisa los permisos del navegador.</div>
  <div id="marker-info">Marcador: ---</div>
  <button id="start-ar">Iniciar experiencia ReproAR</button>

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind"
    embedded
    color-space="sRGB"
    renderer="antialias: true; alpha: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    shadow="type: pcfsoft"
  >
    <a-assets>
      <template id="video-template">
        <video
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          style="display: none"
        ></video>
      </template>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 1.2; color: #ffffff" position="1 2 1"></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById("start-ar");
    const scene = document.querySelector("a-scene");

    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        startBtn.style.display = "none";
        document.getElementById("cam-error").style.display = "none";
        scene.style.display = "block";
      } catch (e) {
        document.getElementById("cam-error").style.display = "block";
      }
    });
  </script>
</body>
</html>
