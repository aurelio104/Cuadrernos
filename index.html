<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AR.js Repro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    #video-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 12px 24px;
      background-color: #008cff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      display: none;
    }
  </style>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <button id="video-btn">â–¶ Reproducir video</button>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-assets>
      <video id="video1" src="assets/videos/video1.mp4" preload="auto" loop playsinline crossorigin="anonymous" webkit-playsinline></video>
    </a-assets>

    <a-marker type="pattern" url="assets/patterns/pattern-1.patt" id="marker1">
      <a-video id="video-plane" src="#video1" width="1.5" height="1" position="0 0 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#marker1");
    const video = document.querySelector("#video1");
    const btn = document.querySelector("#video-btn");

    marker.addEventListener("markerFound", () => {
      btn.style.display = "block";
    });

    marker.addEventListener("markerLost", () => {
      btn.style.display = "none";
      video.pause();
      video.currentTime = 0;
    });

    btn.addEventListener("click", () => {
      video.play().catch((e) => console.warn("ðŸ”´ Error al reproducir video:", e));
      btn.style.display = "none";
    });
  </script>
</body>
</html>
