<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repro WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #start-ar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #008cff;
      color: white;
      cursor: pointer;
    }

    #marker-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      font-family: monospace;
      z-index: 9998;
      border-radius: 6px;
    }

    a-scene {
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>

  <!-- A-Frame y MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Componente para habilitar preserveDrawingBuffer -->
  <script>
    AFRAME.registerComponent('custom-renderer', {
      init: function () {
        this.el.renderer.preserveDrawingBuffer = true;
        console.log("‚úîÔ∏è preserveDrawingBuffer activado");
      }
    });
  </script>

  <!-- Tu l√≥gica -->
  <script src="js/app.js" defer></script>
</head>
<body>
  <div id="marker-info">Marcador: ---</div>
  <button id="start-ar">Iniciar ReproAR</button>

  <a-scene
    custom-renderer
    mindar-image="imageTargetSrc: assets/targets.mind"
    embedded
    color-space="sRGB"
    renderer="antialias: true; alpha: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    shadow="type: pcfsoft"
  >
    <a-assets>
      <video id="video-1" src="assets/videos/video1.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 1.2; color: #ffffff" position="1 2 1"></a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById("start-ar");
    const scene = document.querySelector("a-scene");

    const showScene = () => {
      scene.style.visibility = "visible";
      scene.style.opacity = "1";
      scene.style.pointerEvents = "auto";
    };

    const checkWebGL = () => {
      const canvas = scene.canvas;
      if (canvas && canvas.getContext) {
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (!gl) {
          console.warn("‚ö†Ô∏è WebGL no disponible o fall√≥");
          alert("No se pudo iniciar WebGL. Recarga la p√°gina.");
        } else {
          console.log("‚úîÔ∏è WebGL OK");
        }
      }
    };

    const attachWebGLContextLossHandler = () => {
      const canvas = scene.canvas;
      if (!canvas) return;
      canvas.addEventListener("webglcontextlost", (e) => {
        e.preventDefault();
        console.warn("‚ùå WebGL context perdido");
        alert("El sistema de realidad aumentada se detuvo. Por favor recarga.");
      });
    };

    startButton.addEventListener("click", async () => {
      // Mostrar la escena
      showScene();
      startButton.style.display = "none";

      // Esperar a que A-Frame est√© completamente listo
      await new Promise(resolve => {
        if (scene.hasLoaded) return resolve();
        scene.addEventListener("loaded", resolve, { once: true });
      });

      // Validar WebGL y prevenir fallos silenciosos
      checkWebGL();
      attachWebGLContextLossHandler();

      // Solicitar c√°mara
      try {
        await navigator.mediaDevices?.getUserMedia({ video: true });
        console.log("‚úÖ C√°mara activada");
      } catch (err) {
        console.warn("‚ùå Error al acceder a la c√°mara:", err);
        alert("No se pudo activar la c√°mara.");
      }

      // Reproducir videos si est√°n precargados
      const videos = scene.querySelectorAll("video");
      videos.forEach(video => {
        video.load();
        video.play().then(() => {
          console.log(`üé• Video ${video.id} reproduci√©ndose`);
        }).catch(err => {
          console.warn(`‚ö†Ô∏è Video ${video.id} bloqueado:`, err);
        });
      });
    });
  </script>
</body>
</html>
