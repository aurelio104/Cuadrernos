      autoplay
      muted
      playsinline
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: black;
        z-index: 0;
        display: block;
        opacity: 1;
        visibility: visible;
        pointer-events: none;
