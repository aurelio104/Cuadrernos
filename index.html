<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repro WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    #cam-error {
      display: none;
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 12px;
    }

    #marker-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      font-family: monospace;
      z-index: 9999;
      border-radius: 6px;
    }
  </style>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Tu JS -->
  <script src="js/app.js" defer></script>
</head>
<body>
  <div id="cam-error">
    游뛂 No se pudo acceder a la c치mara. Revisa los permisos del navegador o activa desde Configuraci칩n > Safari.
  </div>

  <div id="marker-info">Marcador: ---</div>

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind"
    embedded
    color-space="sRGB"
    renderer="antialias: true; alpha: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    shadow="type: pcfsoft"
  >
    <a-assets>
      <template id="video-template">
        <video
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
          webkit-playsinline
          style="display: none"
        ></video>
      </template>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Mejor iluminaci칩n compatible con iOS -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 1.2; color: #ffffff" position="1 2 1"></a-entity>
  </a-scene>

  <!-- Detecci칩n de permisos de c치mara -->
  <script>
    window.addEventListener('load', () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.getElementById('cam-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
